<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS workshop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section style="min-height: 90vh" class="my-5">
      <div class="container">
        <div class="row">
          <h1 class="text-center py-3 fw-semibold">FrontEnd Technologies</h1>
        </div>
      </div>
    </section>
    <section style="min-height: 75vh; background: #69686862" class="py-5">
      <div class="container">
        <div class="row">
          <h1 class="text-center mt-2 fw-semibold pt-3">
            WE school Register Form
          </h1>
          <form>
            <div class="col-md-6 .col-sm-12 offset-md-3">
              <div class="form-floating my-3">
                <input type="text" class="form-control" id="name" />
                <label for="name">Name</label>
              </div>
            </div>

            <div class="col-md-6 .col-sm-12 offset-md-3">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" />
                <label for="email">Email address</label>
              </div>
              <span style="color: red" class="error2 text-center"></span>
            </div>

            <div class="col-md-6 .col-sm-12 offset-md-3">
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="message"
                  style="height: 100px"
                ></textarea>
                <label for="message">Message</label>
              </div>
              <span style="color: red" class="error3 text-center"></span>
            </div>

            <div class="col-md-6 offset-md-3 col-sm-12">
              <span style="color: red" class="error1 text-center"></span>
            </div>

            <div class="col-md-6 .col-sm-12 offset-md-3">
              <button class="btn btn-primary w-100 mb-3" type="submit">
                submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-2 offset-md-5">
            <div class="card bg-light" id="card"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5 bg-light">
      <div class="container">
        <div class="row">
          <h3 class="text-center fw-semibold">Enter Your Exam Grade</h3>
          <form class="form-grade">
            <div class="col-md-6 offset-md-3">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="grade"
                  id="grade"
                />
                <label for="grade">Enter your Grade</label>
              </div>
            </div>
            <div class="col-md-6 offset-md-3 text-center">
              <button class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <form id="add-form">
        <h1 id="title">Add Two Numbers</h1>
        <input
          type="tel"
          id="num1"
          placeholder="Enter First Number"
          name="number"
        />
        <input
          type="tel"
          id="num2"
          placeholder="Enter Second Number"
          name="number"
        />
        <button type="button" id="btn">Add</button>
        <p class="p"></p>
      </form>
    </section>

    <section class="bg-primary py-5 px-3 sec-4">
      <div class="container bg-light rounded-5 w-50">
        <div class="row">
          <h1 class="text-center pt-4">Age Calculator</h1>
          <form
            class="d-flex gap-3 justify-content-center py-5 align-items-center form-age"
          >
            <div class="col-md-2 col-sm-12 pb-5">
              <div class="mb-3">
                <label class="form-label">Day</label>
                <input
                  type="tell"
                  class="form-control py-3"
                  id="date"
                  required
                />
              </div>
            </div>

            <div class="col-md-2 col-sm-12 pb-5">
              <div class="mb-3">
                <label class="form-label">Month</label>
                <input
                  type="tel"
                  class="form-control py-3"
                  id="month"
                  required
                />
              </div>
            </div>

            <div class="col-md-2 col-sm-12 pb-5">
              <div class="mb-3">
                <label class="form-label">Year</label>
                <input
                  type="tel"
                  class="form-control py-3"
                  id="year"
                  required
                />
              </div>
            </div>
            <div class="col-md-2 col-sm-12 pb-5">
              <button class="btn btn-primary age-btn">Submit</button>
            </div>
          </form>
        </div>
        <div class="row py-3 text-center"><p></p></div>
      </div>
    </section>

    <button id="go-up">
      <i class="fa fas fa-arrow-up"></i>
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
